<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Problema algoritmia 1</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/soyaaronhf/algoritmia1/master/coding.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row align-items-center" style="height:100vh">
            <div class="col py-5">
                <button id="btnGenArr" class="btn btn-primary d-block mx-auto">Generar arreglo</button>
                <div id="app" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector("#btnGenArr").addEventListener("click", ()=>{
            var n = Math.floor((Math.random() * 10) + 3);
            var arr=[];
            for(var i=0;i<n;i++){
                arr.push(Math.floor((Math.random() * 10) + 1));
            }
            var template = '<p class="text-center h2">'+
                                '['+arr.toString()+']'+
                            '</p>'+
                            '<button id="btnResult" class="btn btn-primary d-block mt-4 mx-auto">'+
                                'Resolver'+
                            '</button>'+
                            '<div id="solve" class="mt-4 text-center"></div>';

            document.querySelector('#app').innerHTML = template;
            document.querySelector("#btnResult").addEventListener("click",() => {
                var solvearr = [];
                for (var i = 0; i < arr.length; i++) { 
                    var x = arr[i];
                    var xkey=i;
                    for(var j = 0; j< arr.length; j++){
                        var y = arr[j];
                        var ykey = j;
                        if(ykey!=xkey){
                            var res=y;
                            for(var k = 0; k < arr.length; k++){
                                if(k!=ykey&&k!=xkey){
                                    res=res*arr[k];
                                }
                            }
                            solvearr.push(res);
                            break;
                        }
                    }
                }
                template = '<p class="h2 text-success" style="word-break: break-word">'+
                                '['+solvearr.toString()+']'+
                            '</p>'+
                            '<a class="mt-4" href="https://github.com/soyaaronhf/algoritmia1">Ver c√≥digo</a>';
                document.querySelector('#solve').innerHTML = template;
            });
        });
    </script>
</body>
</html>
